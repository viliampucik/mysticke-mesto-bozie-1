  <h1>Kniha prvá</h1>

  <h2 id="toc_1">O božskom predurčení Krista a Jeho Matky, ako najvznešenejších bytostí všetkých tvorov, o stvorení anjelov a ľudí, ako ich služobníkov, o rodokmeňoch spravodlivých mužov, o nepoškvrnenom počatí a narodení Kráľovnej nebies a o jej živote až do dňa jej obetovania v chráme</h2>
