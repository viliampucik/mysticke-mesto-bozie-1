  <h1>Kniha druhá</h1>

  <h2 id="toc_1">O obetovaní Kňažnej nebies v chráme; o milostiach, aké obdržala z ruky Božej; o vysokej dokonalosti, s akou zachovávala chrámové pravidlá; o nebeskej dokonalosti Jej hrdinských cností a videní; o najsvätejšom zasnúbení a iných udalostiach až do Vtelenia Syna Božieho</h2>
